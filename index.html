<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12 hangman">
<div class="jumbotron">
<h1 id="title">Movie Hangman Game</h1>
<p id="start">Press any key to get started</p>
<p id="wordis"></p>
<p>wins:<span id="wins"></span></p>
<p>losses:<span id="losses"></span></p>
<p id="name">movie name:<span id="current"></span></p>
<p>number of guesses remaining:<span id="left"></span></p>
<p>letters already guessed:<span id="sofar"></span></p>
</div>
</div>
</div>
</div>


<script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>
</html>
